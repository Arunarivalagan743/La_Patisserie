<!-- Default Avatar SVG -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="#f3f4f6"/>
  
  <!-- User Icon -->
  <g transform="translate(50, 40)">
    <!-- Head -->
    <circle cx="50" cy="40" r="25" fill="#d1d5db"/>
    
    <!-- Body -->
    <path d="M20 90 Q20 70 35 70 L65 70 Q80 70 80 90 L80 120 L20 120 Z" fill="#d1d5db"/>
  </g>
  
  <!-- Optional: Add initials or icon -->
  <text x="100" y="140" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="16" font-weight="500">
    User
  </text>
</svg>